directory: ~/Media/Music/
library: ~/.local/share/musiclibrary.db
plugins: fetchart embedart lyrics lastgenre inline acousticbrainz chroma scrub missing duplicates mpdupdate thumbnails mpdstats missing fuzzy ftintitle random convert
strong_rec_thresh: 0.4

import:
  move: yes

mpd:
  host: localhost
  port: 6600

thumbnails:
  auto: yes

missing:
  total: yes
  count: yes

fuzzy:
  threshold: 0.5

fitintitle:
  auto: yes
  drop: no

missing:
  format: $albumartist - $album - $title
  count: no
  total: no
